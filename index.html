<!--index.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Cole Maring</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "content">
        <div class = "leftContainer">
            <div class = "tabContainer pretty">
                <div class="tab">
                    <button class="tablinks" id = "inputButton">Input</button>
                    <button class="tablinks" id = "cueingButton">Motion Control</button>
                    <button class="tablinks" id = "testButton">Test</button>
                    <button class="tablinks" id = "outputButton">Output</button>
                </div>
                
                <div id="input" class="tabcontent">
                    <h3 class = "label">Input</h3>
                    <label class = "inputLabel" for="gameSelector">Game: </label>
                    <select name="game" id="gameSelector">
                        <option value="FH5">FH5</option>
                        <option value="saab">other game</option>
                    </select><br>
                    <label class = "inputLabel" for="portSelector">Port: </label>
                    <input value = "5300" type="text" id = "portSelector"><br>
                    <button class = "button" id = "inputApply">apply</button>
                    <h3 id = "connectionStatus">not connected to game</h3>
                    <p> </p>
                </div>
                <div id="cueing" class="tabcontent">
                    <h3 class = "label">Motion Control</h3>
                    <input type="range" id = "linearAccelSlider" step = 0.001 value = 0.01 min = 0.001 max = 0.03>
                    <label class = "inputLabel" for="linearAccelSlider">linear acceleration sensitivity</label><br>
                    <input type="range" id = "maAccelSlider" step = 1 value = 2 min = 1 max = 20>
                    <label class = "inputLabel" for="maAccelSlider">motion smoothing</label><br>
                    <input type="range" id = "rawSlider" step = 0.001 value = 2 min = 0.001 max = 4>
                    <label class = "inputLabel" for="rawSlider">pitch and roll sensitivity</label><br>
                    <input type="range" id = "maRawSlider" step = 1 value = 8 min = 1 max = 20>
                    <label class = "inputLabel" for="maRawSlider">motion smoothing</label><br>
                    <input type="checkbox" id="servosInvertX">
                    <label class = "inputLabel" for="servosInvertX">invert servo rotation over x-axis?</label><br>
                    <input type="checkbox" id="servosInvertY">
                    <label class = "inputLabel" for="servosInvertY">invert servo rotation over y axis?</label><br>
                    <button  class = "button" id = "cueingApply">apply</button>
                    <p> </p>
                </div>
                <div id="test" class="tabcontent">
                    <h3 class = "label">Test</h3>
                    <p>warning: this will move your simulator!</p>
                    <input type="range" id = "pitchTestSlider" min = "0" max = "180">
                    <label class = "inputLabel" for="pitchTestSlider">test pitch motion</label><br>
                    <input type="range" id = "rollTestSlider" min = "0" max = "180">
                    <label class = "inputLabel" for="rollTestSlider">test roll motion</label><br>
                    <p> </p>
                </div>            
                <div id="output" class="tabcontent">
                    <h3 class = "label">Output</h3>
                    <label class = "inputLabel" for="arduinoPort">Arduino port: </label>
                    <input value = "COM3" type="text" id = "arduinoPort"><br>
                    <input type="checkbox" id="linearAccelCheckbox">
                    <label class = "inputLabel" for="linearAccelCheckbox"> use linear acceleration</label><br>
                    <input type="checkbox" id="pitchAndRollCheckbox">
                    <label class = "inputLabel" for="pitchAndRollCheckbox"> use pitch and roll</label><br>
                    <button  class = "button" id = "outputApply">apply</button><br><br>
                    <button  class = "button" id = "startMotion">start motion</button>
                    <button  class = "button" id = "stopMotion">stop motion</button>
                    <p> </p>
                </div>
            </div>

            <div class = "telemetryContainer">
                <div class = "tractionCircleContainer pretty square">
                    <div id = "gForceTextContainer">
                        <h1>Gs</h1>
                        <h3 id = "gForce">0</h3>
                    </div>
                    
                    <canvas id="tractionCircle" width="280" height="280"></canvas>
                </div>
    
                <div class = "telemetryData pretty square" id = "PitchYawRollRpmContainer">
                    <div id = "pitch">
                        <h1 class = "pitchYawRollRpmFont">Pitch</h1>
                        <h3  class = "centered" id  = "pitchValue">0</h3>
                    </div>
                    <div id = "yaw">
                        <h1 class = "pitchYawRollRpmFont">Yaw</h1>
                        <h3  class = "centered" id  = "yawValue">0</h3>
                    </div>
                    <div id = "roll">
                        <h1 class = "pitchYawRollRpmFont">Roll</h1>
                        <h3  class = "centered" id  = "rollValue">0</h3>
                    </div>
                    <div id = "rpm">  
                        <h1 class = "pitchYawRollRpmFont">Rpm</h1>
                        <h3 class = "centered" id  = "rpmValue">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class = "rightContainer">
            <div class = "threeSimulation pretty">
                <!-- <h1>Simulation Motion</h1> -->
                <canvas id = "simulation"></canvas>
                <h1 id = "pitchAndRollText">Pitch and Roll Visualization</h1>
            </div>

            <div class = "threeReal pretty">
                <!-- <h1>In-Game Motion</h1> -->
                <canvas id = "inGame"></canvas>
                <h1 id = "gForceText">G-Force Visualization</h1>
            </div>
        </div>
    </div>
    <script src="tabmenu.js"></script>
    <script src="telemetry.js"></script>
    <script type = "module" src="env.js"></script>
    <script type = "module" src="env2.js"></script>
    <script src = "./js/three.min.js"></script>
    <script src = "./js/threeorbit.js"></script>
    <script src = "servos.js"></script>
  </body>
</html>
